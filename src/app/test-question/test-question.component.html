<div class="container">
  <div class="row">
    <h1>My Interview Portal</h1>
    <hr />
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">{{ test.name }}</div>
        <div class="panel-body">
          <form>
            <label>{{ questions[questionNow].questionText }}</label>
            <div class="radio" *ngIf="questions[questionNow].type; else radio">
              <div
                *ngFor="
                  let option of questions[questionNow].options;
                  index as i
                "
              >
                <input
                  type="checkbox"
                  name="option"
                  value="{{ option }}"
                  id="{{ i }}"
                  [checked]="options[questionNow].includes(option)"
                  (change)="record(i, option)"
                />
                <label for="{{ i }}" class="ms-2">{{ option }}</label>
              </div>
            </div>
            <ng-template #radio class="radio">
              <div
                *ngFor="
                  let option of questions[questionNow].options;
                  index as i
                "
              >
                <input
                  type="radio"
                  id="{{ i }}"
                  name="option"
                  value="{{ option }}"
                  [checked]="options[questionNow] == option"
                  (change)="record(i, option)"
                />
                <label for="{{ i }}" style="margin-left: 15px;">{{ option }}</label>
              </div>
            </ng-template>
          </form>
        </div>
        <div class="panel-footer">
          <a
            (click)="questionNow = questionNow - 1"
            [class.d-none]="questionNow < 1"
            class="btn btn-success"
            style="margin-right: 15px"
            >Previous</a
          >

          <a
            (click)="questionNow = questionNow + 1"
            [class.d-none]="questionNow > questions.length - 2"
            class="btn btn-success"
            >Next</a
          >
          <a class="pull-right btn btn-danger" (click)="navigateTo()" >Finish</a>
        </div>
      </div>
    </div>
  </div>
</div>
